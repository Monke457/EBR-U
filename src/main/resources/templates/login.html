<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/head :: head(title='EBR Login')}"></div>
<body>
    <div>
        <div class="logo-wrapper">
            <a href="/"><img class="login-logo" src="\img\icon-m.png" alt="ebr_icon_medium"></a>
        </div>
        <div class="form-wrapper">
            <form class="login-form" th:action="@{/login}" th:object="${formData}" method="post">
                <div class="error" th:if="${param.error}">
                    <p>Invalid username and password.</p>
                </div>
                <div class="error" th:if="${param.logout}">
                    <p>You have been logged out.</p>
                </div>
                <label for="username">Username</label><br>
                <input type="text" th:field="*{username}" id="username" autofocus><br><br>
                <label for="password">Password</label><br>
                <input type="password" th:field="*{password}" id="password"><br><br>
                <div class="form-actions">
                    <input class="login-button" type="submit" name="submit" value="Login">
                    <br><br>
                    <span class="subtext">No account? <a href="/register">Register now!</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
